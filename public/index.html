<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!-- <meta name="description" content="Web site created using create-react-app" /> -->

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sonam-dedania.github.io/make-your-trip/">
  <meta property="og:title" content="Make Your Trip">
  <meta property="og:description"
    content="Make Your Trip is a website that allows you to register or login using email and password. Then you can select your favorite cities with day/night packages and you can check also weather information for that cities.">
  <meta property="og:image"
    content="https://raw.githubusercontent.com/sonam-dedania/make-your-trip/main/src/Images/logo.png">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css"> -->
  <link rel="icon" href="./logo.ico" type="image/x-icon" />
  <title>Make Your Trip</title>

  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
